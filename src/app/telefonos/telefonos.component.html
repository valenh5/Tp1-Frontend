<button (click)="toggleFormulario()">Agregar Teléfono</button>

<!-- Formulario visible solo si mostrarFormulario es true -->
<div *ngIf="mostrarFormulario">
  <h2>Agregar Nuevo Teléfono</h2>
  <input type="text" [(ngModel)]="telefonoNuevo.marca" placeholder="Marca">
  <input type="text" [(ngModel)]="telefonoNuevo.modelo" placeholder="Modelo">
  <label>
    <input type="checkbox" [(ngModel)]="telefonoNuevo.esSmartphone"> Es Smartphone
  </label>
  <button (click)="crearTelefono()">Guardar</button>
</div>

<table>
  <thead>
    <tr>
      <th>ID</th>
      <th>Marca</th>
      <th>Modelo</th>
      <th>Smartphone</th>
      <th>Acciones</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let telefono of telefonos">
      <td>{{ telefono.id }}</td>
      <td>{{ telefono.marca }}</td>
      <td>{{ telefono.modelo }}</td>
      <td>{{ telefono.esSmartphone ? 'Sí' : 'No' }}</td>
      <td>
        <button (click)="eliminarTelefono(telefono.id)">Eliminar</button>
      </td>
    </tr>
  </tbody>
</table>
