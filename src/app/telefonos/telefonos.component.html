        <td>{{ telefono.marca }}</td>
        <td>{{ telefono.modelo }}</td>
        <td>{{ telefono.esSmartphone ? 'SÃ­' : 'No' }}</td>

        </td>
      </tr>
    </tbody>
  </table>
